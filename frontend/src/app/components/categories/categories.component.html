<section class="container py-5">
  <h2 class="my-5 text-center">Shop by Category</h2>
  <div class="container">
    <div class="row justify-content-center gap-4">
      <div
        *ngIf="categoryService.loading"
        class="spinner-border text-primary d-block mt-5"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <!-- Card-->
      @for (category of categoryService.categories; track category._id) {
      <div
        class="col-12 col-lg-2 col-md-4 card-wrapper p-0"
        *ngIf="!categoryService.loading"
      >
        <div class="card card-xl" style="min-height: 280px" routerLink="/shop">
          <!-- Background -->
          <div class="card-bg">
            <img src="{{ category.image }}" class="card-bg-img bg-cover" />
          </div>
          <!-- Body -->
          <div class="card-body my-auto card-img-overlay-hover bg-white-90">
            <a class="button-nav border-white">
              {{ category.name }}
            </a>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
