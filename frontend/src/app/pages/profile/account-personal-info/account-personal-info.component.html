<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-12">
      <!-- Email -->
      <div class="form-group">
        <label class="form-label" for="accountFirstName"> Full Name * </label>
        <input
          class="form-control form-control-sm"
          id="fullName"
          formControlName="fullName"
          type="text"
          placeholder="Full Name *"
        />
        <div
          *ngIf="
            userForm.get('fullName')?.invalid &&
            userForm.get('fullName')?.touched
          "
          class="text-danger"
        >
          <small *ngIf="userForm.get('fullName')?.errors?.['required']"
            >Full Name is required.</small
          >
          <small *ngIf="userForm.get('fullName')?.errors?.['minLength']"
            >Full Name must be at least 10 characters.</small
          >
        </div>
      </div>
    </div>
    <div class="col-12">
      <!-- Email -->
      <div class="form-group">
        <label class="form-label" for="accountEmail"> Email Address * </label>
        <input
          class="form-control form-control-sm"
          id="email"
          formControlName="email"
          type="email"
          placeholder="Email Address *"
        />
        <div
          *ngIf="
            userForm.get('email')?.invalid && userForm.get('email')?.touched
          "
          class="text-danger"
        >
          <small *ngIf="userForm.get('email')?.errors?.['required']"
            >Email is required.</small
          >
          <small *ngIf="userForm.get('email')?.errors?.['maxlength']"
            >Email cannot be longer than 30 characters.</small
          >
          <small *ngIf="userForm.get('email')?.errors?.['email']"
            >Enter a valid email.</small
          >
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <!-- Password -->
      <div class="form-group">
        <label class="form-label" for="password"> Current Password </label>
        <input
          class="form-control form-control-sm"
          id="password"
          formControlName="password"
          type="password"
          placeholder="Current Password"
        />
        <div
          *ngIf="
            userForm.get('password')?.invalid &&
            userForm.get('password')?.touched
          "
          class="text-danger"
        >
          <small
            *ngIf="userForm.get('password')?.errors?.['strongPassword']"
            >{{ userForm.get('password')?.errors?.['strongPassword'].message }}</small
          >
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <!-- Password -->
      <div class="form-group">
        <label class="form-label" for="newPassword"> New Password </label>
        <input
          class="form-control form-control-sm"
          id="newPassword"
          formControlName="newPassword"
          type="password"
          placeholder="New Password"
        />
        <div
          *ngIf="
            userForm.get('newPassword')?.invalid &&
            userForm.get('newPassword')?.touched
          "
          class="text-danger"
        >
          <small
            *ngIf="userForm.get('newPassword')?.errors?.['strongPassword']"
            >{{ userForm.get('newPassword')?.errors?.['strongPassword'].message }}</small
          >
        </div>
      </div>
    </div>

    <div class="col-12">
      <!-- Button -->
      <button class="btn btn-dark" type="submit" [disabled]="userForm.invalid">
        Save Changes
      </button>
    </div>
  </div>
</form>
