<div class="container text-center">
  <div class="row row-gap-4 justify-content-start row-g">
    @for (product of products; track product._id) {
    <div class="col-lg-3 col-md-4 col-sm-6">
      <div class="card">
        <div class="media">
          <img
            src="{{ product.images }}"
            class="card-img-top"
            alt="{{ product.name }}"
          />
        </div>

        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            {{ product.subcategory }}
          </p>
          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>
    </div>
    }
  </div>
</div>
