<h2 mat-dialog-title>Filter Orders</h2>
<mat-dialog-content>
  <form
    [formGroup]="filterForm"
    class="d-flex justify-content-between flex-wrap p-4 gap-2"
  >
    <!-- Status Filter -->
    <mat-form-field appearance="outline" class="col-6">
      <mat-label>Order Status</mat-label>
      <mat-select formControlName="status" multiple>
        <mat-option *ngFor="let status of statusOptions" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Date Range Filter -->
    <mat-form-field class="col-5">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
        <input matStartDate formControlName="start" placeholder="Start date" />
        <input matEndDate formControlName="end" placeholder="End date" />
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      @if (range.controls.start.hasError('matStartDateInvalid')) {
      <mat-error>Invalid start date</mat-error>
      } @if (range.controls.end.hasError('matEndDateInvalid')) {
      <mat-error>Invalid end date</mat-error>
      }
    </mat-form-field>

    <!-- Payment Method Filter -->
    <mat-form-field appearance="outline" class="col-6">
      <mat-label>Payment Method</mat-label>
      <mat-select formControlName="paymentMethod" multiple>
        <mat-option
          *ngFor="let paymentMethod of paymentMethodOptions"
          [value]="paymentMethod"
        >
          {{ paymentMethod }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="gap-3">
  <button class="btn btn-outline-dark me-auto" (click)="resetToDefaultValues()">
    Reset Filters
  </button>
  <button mat-button mat-dialog-close class="btn btn-outline-dark">
    Cancel
  </button>
  <button
    class="btn btn-outline-dark"
    (click)="applyFilters()"
    [disabled]="filterForm.invalid"
  >
    Apply Filters
  </button>
</mat-dialog-actions>
